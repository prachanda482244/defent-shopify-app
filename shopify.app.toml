api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://commissions-crafts-fed-testing.trycloudflare.com/auth/callback",
  "https://commissions-crafts-fed-testing.trycloudflare.com/auth/shopify/callback",
  "https://commissions-crafts-fed-testing.trycloudflare.com/api/auth/callback"
]

